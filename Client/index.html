<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel='stylesheet' href='bootstrap/css/bootstrap.css' />
</head>
<body ng-controller="mainController" >
<div class=''>
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="/#/">Meet n' Eat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class='nav navbar-nav'>
	      	<li><a ng-href="/#/requests">Requests</a></li>
	      	<li><a ng-href="/#/proposals">Proposals</a></li>
	      	<li><a ng-href="/#/dates">Dates</a></li>
        </ul>
          <form class="navbar-form navbar-right" data-ng-submit="login(user)" id='login'>
            <div class="form-group">
              <input type="text" placeholder="username" ng-model="user.username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="password" ng-model="user.password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
          <div id='loggedin' style='display:none' class='pull-right'><span class='user'></span><button ng-click='logout()'>Logout</button></div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
<div id="main" class='container'>
   
  <div ng-view></div>
</div>
   



	<script type='text/javascript' src='bootstrap/js/jquery-1.12.2.min.js'></script>
	<script type='text/javascript' src='bootstrap/js/bootstrap.js'></script>
  <script type="text/javascript" src="lib/angular.min.js"></script>

     <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
  <!--<script type='text/javascript' src='js/moment.js'></script>-->

    <script type='text/javascript' src='js/app.js'></script>

    

</body>
</html>
